<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active ulLink" aria-current="page" href="#yol">Yol</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active ulLink" href="#convert">Convert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active ulLink" href="#calculator">Calculator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="card" id="yol">
    <div class="card-header ">
      Yol
    </div>
    <div class="card-body">
      <h5 class="card-title mx-auto">Haradan-haraya:</h5><br>
      <p class="card-text ">
        Haradan: <input type="text" id="haradan" required><br><br>
        Haraya: <input type="text" id="haraya" required><br><br>
        Mesafe: <input type="text" id="mesafe" required><br><br>
        Suret(km/saat) <input type="text" id="suret" required><br><br>
      </p>
      <a href="#" class="btn btn-primary result hoverClass">Result</a>
      <h5 id="netice"></h5>
    </div>
  </div>

  <hr>

  <div class="card" id="convert">
    <div class="card-header">
      Convert
    </div>
    <div class="card-body">
      <h5 class="card-title">Convert AZN:</h5>
      <p class="card-text">
        Manat(AZN): <input type="text" id="manat" required><br><br>
      </p>

      <nav href="#">
        <button class="btn dollar btn btn-primary hoverClass">Dollar</button>

        <button class="btn euro btn btn-primary hoverClass">Euro</button>

        <button class="btn lira btn btn-primary hoverClass">Lira</button>

        <button class="btn rubl btn btn-primary hoverClass">Rubl</button>
      </nav>

      <h5 id="result2"></h5>
    </div>
  </div>

  <hr>

  <div class="card a" id="calculator">
    <div class="card-header">
      Calculator
    </div>
    <div class="card-body">
      <h5 class="card-title">Calculator:</h5>
      <p class="card-text inputMargin">
        Reqem 1: <input type="text" id="reqem1" required><br><br>
        Reqem 2: <input type="text" id="reqem2" required><br><br>
      </p>
      <nav href="#" class="">  
        <button class="btn toplama btn btn-primary b hoverClass">Toplama(+)</button>
        <button class="btn cixma btn btn-primary b hoverClass">Cixma(-)</button>
        <button class="btn vurma btn btn-primary b hoverClass">Vurma(*)</button>
        <button class="btn bolme btn btn-primary b hoverClass">Bolme(/)</button></nav>
    </div>
    <h5 id="result3"></h5>
  </div>

  <footer class="footer">
    Design by Mitri &copy; 2024
     <a href="https://github.com/mitri-svg" target="_blank" class="aHref">My github</a>
    </footer>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
